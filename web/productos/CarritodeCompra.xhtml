<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CarritodeCompra">
        <p:growl id="msg"></p:growl>

        <p:dataTable value="#{carroBean.elementos}" var="e" paginator="true" rows="5" editable="true">
            <p:column headerText="">
                <h:selectBooleanCheckbox value="#{e.selected}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{productoBean.obtener_nombre(e.id_producto)}" />
            </p:column>
            <p:column headerText="Cantidad">

                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{e.cantidad}" />
                    </f:facet>
                    <f:facet name="input">
                        <h:inputText value="#{e.cantidad}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column>
                <p:rowEditor/>
            </p:column>
        </p:dataTable>

        <br />

        <p:commandButton value="Eliminar seleccionados!" icon="ui-icon-trash" action="#{carroBean.eliminar()}" update="CarritodeCompra">
            <p:confirm message="Realmente desea realizar la acciÃ³n?" header="Hey!" icon="ui-icon-alert"></p:confirm>
        </p:commandButton>

        <p:confirmDialog global="true">
            <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"></p:commandButton>
            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"></p:commandButton>
        </p:confirmDialog>

        <br />

        <br />
        <h:commandButton class="btn btn-primary btn-lg btn-block btn-flat" action="#{carroBean.procesar( ) }"
                         value="#{messages.comprar}" icon="plus"/>
    </h:form>
</ui:composition>
