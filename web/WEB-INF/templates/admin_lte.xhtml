<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title><ui:insert name="page_title">CarlinShop</ui:insert></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Bootstrap 3.3.5 -->
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <!--<h:outputStylesheet library="css" name="font-awesome.min.css"/>-->
    <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>-->
    <!-- Ionicons -->
    <!--        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>-->
    <h:outputStylesheet library="css" name="ionicons.min.css"/>
    <!-- Theme style -->
    <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css"/>
    <!-- iCheck -->
    <h:outputStylesheet library="plugins" name="iCheck/flat/blue.css"/>
    <!-- jvectormap -->
    <h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"/>
    <!-- Date Picker -->
    <!--        <h:outputStylesheet library="plugins" name="datepicker/datepicker3.css"/>-->
    <!-- Daterange picker -->
    <!--<h:outputStylesheet library="plugins" name="daterangepicker/daterangepicker-bs3.css"/>-->
    <!-- bootstrap wysihtml5 - text editor -->
    <h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
    <h:outputStylesheet library="css" name="nprogress.css"/>
    <style type="text/css">
        div[id="growl_container"] {
            top: 60px;
            z-index:1001;
        }
        div[id="growl_container"] {
            position:absolute;
            top:60px;
            z-index:1001;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-button {
            width: 8px;
            height:5px;
        }
        ::-webkit-scrollbar-track {
            background:#eee;
            border: thin solid lightgray;
            box-shadow: 0px 0px 3px #3c8dbc inset;
            border-radius:10px;
        }
        ::-webkit-scrollbar-thumb {
            background:#3c8dbc;
            border: thin solid #3c8dbc;
            border-radius:10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background:#3c8dbc;
        }

    </style>

    <h:outputScript library="scripts" name="pfcrud.js"/>
    <h:outputStylesheet library="css" name="pfcrud.css"/>
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">

    <p:growl id="growl" life="3000"/>

    <div class="wrapper">
        <!-- Main Header -->
        <header class="main-header">
            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b>LTE</span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <h:form>
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" id="sidebar">
                    <ul class="sidebar-menu" id="sidebar-menu" style="height: 80%;width: 100%">
                        <li class="header" id="liHeader">MENU</li>
                        <h:panelGroup id="menuListGroup" class="sidebar-menu">
                            <ui:repeat value="#{menuController.menuList}" var="menu">
                                <ui:fragment rendered="#{menu.topMenuId==null}">
                                    <li class="treeview" id="mainTree">
                                        <ui:fragment rendered="#{menu.menuLink eq null or menu.menuLink ==''}">
                                            <a href="">
                                                <i class="#{menu.icon}" style="color:#{menu.iconColor}"></i>
                                                    <span>
                                                        #{menu.menuName}
                                                    </span>
                                                <i class="fa fa-angle-left pull-right"></i>
                                            </a>
                                        </ui:fragment>
                                        <ul class="treeview-menu">
                                            <ui:repeat value="#{menuController.menuList}" var="subMenu">

                                                <ui:fragment rendered="#{menu.id == subMenu.topMenuId}">

                                                    <li id="li#{subMenu.id}">
                                                        <p:commandLink action="#{menuController.setPage(subMenu.menuLink,subMenu.menuName)}" update="myPanel,myDashBoard"  onstart="start()" onsuccess="finish()">
                                                            <i class="fa fa-circle-o"></i>
                                                            #{subMenu.menuName}
                                                            <small class="label pull-right bg-aqua">#{countPage.fieldGetValue(subMenu.menuLink)}</small>
                                                        </p:commandLink>
                                                    </li>

                                                </ui:fragment>

                                            </ui:repeat>
                                        </ul>
                                    </li>
                                </ui:fragment>
                            </ui:repeat>
                        </h:panelGroup>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </h:form>
        </aside>


        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <ui:insert name="contenido"></ui:insert>
            </section><!-- /.content -->
        </div><!-- /.content-wrapper -->

        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ################################################################################ -->
    <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
    <h:outputScript library="dist" name="js/app.js"/>
    <h:outputScript library="dist" name="js/demo.js"/>
    <h:outputScript library="scripts" name="nprogress.js"/>

    <script type="text/javascript">

        function start() {
            var cssClass = $("body").attr("class");
            NProgress.start(cssClass);
        }

        function finish() {
            NProgress.done();
        }

    </script>

    <!-- Page Loading Effect -->
    <script>var HN = [];
    HN.factory = function (e) {
        return function () {
            HN.push([e].concat(Array.prototype.slice.call(arguments, 0)))
        };
    }, HN.on = HN.factory("on"), HN.once = HN.factory("once"), HN.off = HN.factory("off"), HN.emit = HN.factory("emit"), HN.load = function () {
        var e = "hn-button.js";
        if (document.getElementById(e))
            return;
        var t = document.createElement("script");
        t.id = e, t.src = "//hn-button.herokuapp.com/hn-button.js";
        var n = document.getElementsByTagName("script")[0];
        n.parentNode.insertBefore(t, n)
    }, HN.load();
    </script>
</h:body>
</html>
